<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/explore-one.css">
    <script src="/lib.js"></script>
    <script src="/js/helpers.js"></script>
</head>
<body>
<div class="carousel-container">
    <div class="carousel">
        <span class="arrow left" onclick="prevImage()">&#9664;</span>
        <div id="mediaContainer">
            <img id="carousel-image" src="image1.jpg" alt="Carousel Image">
        </div>
        <span class="arrow right" onclick="nextImage()">&#9654;</span>
    </div>
</div>

<script>
    let currentImageIndex = 0;
    const images = ["picto.png", "image2.jpg", "image3.jpg"];

    function showImage(index) {
        const imgElement = id('carousel-image');
        imgElement.src = images[index];
    }

    function prevImage() {
        currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : images.length - 1;
        showImage(currentImageIndex);
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex < images.length - 1) ? currentImageIndex + 1 : 0;
        showImage(currentImageIndex);
    }
</script>
</body>
</html>
