<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of auth</title>
    <script src="./js/formCreator.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="/server-lib.js"></script>
</head>
<body>
Note: admin/admin should do the job for this example.<br>
<div id="containerId">
</div>
<script>

let container = id('containerId');
let labelName = new Element('label')
        .withText('Name:')
        .forId('idName')
        .get();
container.appendChild(labelName);
let name = new Element('input')
        .withId('idName')
        .get();
container.appendChild(name);
let labelPwd = new Element('label')
        .withText('Password:')
        .forId('idPwd')
        .get();
container.appendChild(labelPwd);
let password = new Element('input')
        .withId('idPwd')
        .get();
password.type = 'password';
container.appendChild(password);

let button = new Element('button')
        .withText('Authenticate')
        .onClick(e => {
            let name = id('idName').value;
            let pwd = id('idPwd').value;
            // The method bellow is generated automatically by the server. The method is declared in server-lib.js
            auth(name, pwd, obj => id('output').innerHTML = obj);
        }).get();
container.appendChild(button);



</script>

<br>
Response:<br>
<div id="output"></div>

</body>
</html>
