<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script src="../js/helpers.js"></script>
    <script src="../js/formCreator.js"></script>
    <script src="/lib.js"></script>
    <script src="../js/screen-auth.js"></script>
</head>
<body>

<div id="containerId">
</div>

<script>

    function saveText() {
        let value = id('idTextToSave').value;
        console.log(value);
        save(value, response => {
            console.log(JSON.stringify(response));
            id('idTextToSave').value = '';
        });
    }

       function installWelcome(containerId,param1) {
        	const container = document.getElementById(containerId);
        return appendTo(container

        ,st('h3', 'Hello save text now')

        ,st('ul')
            .child(st('li')
                .child(st('input').andDo(tag => {tag.id='idTextToSave'; tag.type='text'; }).tag
                ))
            .child(st('li')
                .child(dt('button',evt => saveText()).andDo(tag => {tag.innerHTML='Save'; }).tag
                ))
        ,st('h2', 'Ok again').tag);
    }



/*

    li
        input type=text id='idTextToSave' value=param1
    li
        button =>saveText()
*/

    installWelcome('containerId', 'default text');


</script>
