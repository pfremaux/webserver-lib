<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Page</title>
    <style>
    nav {
        display:block;
        float: left;
        height: 100%;
    }
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
}

.thumbnail {
    margin: 10px;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.thumbnail img {
    width: 100%;
    height: auto;
}

.thumbnail h4 a {
    color: #333;
    text-decoration: none;
    margin-top: -5px; /* To prevent double spacing */
}

.thumbnail button {
    margin-top: 10px;
    padding: 8px 20px;
    font-size: 16px;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

    </style>

    <script src="/lib.js"></script>
    <script>
        function addVignette(data) {
            let key = data.key;
            let title = data.metadata.title;
            let tags = data.metadata.tags;
            let image1Path = data.metadata.image1;
            let image2Path = data.metadata.image2;
            let container = document.getElementById("container");
            let v = document.createElement("div");
            let img = document.createElement("img");
            let img2 = document.createElement("img");
            img.src = image1Path;
            img.onmouseover = () => {
                img.style.display="none";
                img2.style.display="block";
            }
            img2.src = image2Path;
            img2.style.display = "none";
            img2.onmouseout = () => {
                img.style.display="block";
                img2.style.display="none";
            }
            let h4 = document.createElement("h4");
            let a = document.createElement("a");
            a.href = "/details/"+key; // TODO PFR call function from lib.js with onclick
            a.innerHTML = title;
            h4.appendChild(a);
            let button = document.createElement("button");
            button.onclick = () => {
                console.log("redirect %o", key);
            };
            button.innerHTML = "edit";

            v.classList.add("thumbnail");
            v.appendChild(img);
            v.appendChild(img2);
            v.appendChild(h4);
            v.appendChild(button);

            container.appendChild(v);
        }

        function loadVignettes(page) {
               // TODO PFR call function from lib.js with page
                // TODO PFR should load pagination info
                // TODO PFR rename file, it's not a dashboard.
                let pagination = {
                    maxPage: 2,
                    currentPage: 1
                };
               let result = [{
                    key: "keyabcd",
                    metadata: {
                        title: "title!!",
                        image1: "/web/explor/img.png",
                        image2: "/web/explor/img2.png"
                    }
                },
                {
                    key: "oooooo",
                    metadata: {
                        title: "second element",
                        image1: "/web/explor/img.png",
                        image2: "/web/explor/img2.png"
                    }
                }];
                for (let i = 0 ; i < result.length ; i++) {
                    addVignette(result[i]);
                }
        }

    </script>

</head>
